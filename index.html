<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Ubuntu", sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
    }

    .header {
      text-align: center;
      background-color: #222;
      padding: 1rem;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 5px #000;
    }

    .backgroundvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      z-index: -1;
      object-fit: cover;
    }

    .pics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px 40px;
      padding: 2rem 1rem 5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .pics div {
      background-color: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 360px;
      position: relative;
    }

    .pics div::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        130deg,
        transparent 0%,
        rgba(255, 255, 255, 0.15) 40%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0.15) 60%,
        transparent 100%
      );
      transform: rotate(25deg);
      transition: all 0.6s ease-in-out;
      pointer-events: none;
    }

    .pics div:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px #ffcc00aa;
    }

    .pics div:hover::before {
      top: 100%;
      left: 100%;
    }

    .pics img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .pics p {
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
      font-size: 0.85rem;
      color: #ffcc00;
      background-color: #1c1c1c;
      margin-top: -30px;
      position: relative;
      z-index: 1;
    }

    .modal-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 1rem;
    }

    .modal-container.show {
      display: flex;
    }

    .modal-content {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      color: #ddd;
    }

    .modal-content img.poster {
      width: 100%;
      max-width: 240px;
      height: auto;
      border-radius: 10px;
      margin: 0 auto 1rem;
    }

    .modal-content .text {
      flex: 1;
    }

    .modal-content h1 {
      margin-bottom: 0.5rem;
      color: #ffcc00;
      font-size: 14px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 0.7rem;
      font-size: 18px;
      text-align: center;
    }

    .modal-content h3 {
      font-weight: normal;
      line-height: 1.5;
      font-size: 14px;
      text-align: center;
      white-space: pre-line;
    }

    .watchbutton {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .watchbutton button,
    .closebutton {
      background-color: #ffcc00;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem auto;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 6px;
      width: fit-content;
    }

    .watchbutton button:hover,
    .closebutton:hover {
      background-color: #e6b800;
    }

    .watchbutton a {
      text-decoration: none;
    }

    @media screen and (max-width: 768px) {
      .pics {
        gap: 50px 20px; /* Increased row + column gap for smaller screens */
      }

      .pics div {
        height: 160px;
      }

      .header {
        font-size: 14px;
        padding: 0.5rem;
      }

      .pics p {
        font-size: 0.7rem;
      }

      .modal-content h2 {
        font-size: 16px;
      }
    }

    @media screen and (max-width: 500px) {
      .pics div {
        height: 140px;
      }

      .modal-content h3 {
        font-size: 13px;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #999;
      background-color: #111;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

    const pics = document.querySelector(".pics");

    movies.forEach((movie) => {
      const div = document.createElement("div");
      div.innerHTML = `<img src="${movie.img}" alt=""><p>${movie.title}</p>`;
      div.addEventListener("click", () => {
        document.getElementById("modalPoster").src = movie.poster;
        document.getElementById("modalTitle").textContent = movie.title;
        document.getElementById("modalDescription").textContent = movie.desc;
        document.getElementById("modalLink").href = movie.link;
        document.getElementById("modal").classList.add("show");
      });
      pics.appendChild(div);
    });

    function closeModal() {
      document.getElementById("modal").classList.remove("show");
    }
  </script>
</body>
</html>
