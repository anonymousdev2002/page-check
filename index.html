<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Grid</title>
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Ubuntu", sans-serif;
  }

  html, body {
    height: 100%;
  }

  body {
    background-color: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  .header {
    text-align: center;
    background-color: #222;
    padding: 1rem;
    font-weight: bold;
    font-size: 18px;
    box-shadow: 0 0 5px #000;
  }

  .backgroundvideo {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100vw;
    min-height: 100vh;
    z-index: -1;
    object-fit: cover;
  }

  .pics {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 60px 80px;
    padding: 2rem 1rem;
    max-width: 1000px;
    margin: 0 auto;
    flex-grow: 1;
  }

  .pics div {
    background-color: #1c1c1c;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
  }

  .pics div:hover {
    transform: scale(1.04);
    box-shadow: 0 0 20px #ffcc00aa;
  }

  .pics img {
    width: 100%;
    height: 280px;
    object-fit: cover;
  }

  .pics p {
    text-align: center;
    padding: 0.5rem;
    font-weight: bold;
    font-size: 0.9rem;
    color: #ffcc00;
    background-color: rgba(28, 28, 28, 0.9);
    word-break: break-word;
  }

  .modal-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
    padding: 1rem;
  }

  .modal-container.show {
    display: flex;
  }

  .modal-content {
    background: #1f1f1f;
    padding: 0.8rem;
    border-radius: 10px;
    width: 100%;
    max-width: 360px;
    max-height: 95vh;
    color: #ddd;
    text-align: center;
    box-shadow: 0 0 20px #000;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 0.6rem;
  }

  .modal-content img.poster {
    width: 100%;
    max-width: 150px;
    height: auto;
    border-radius: 10px;
    margin: 0 auto;
  }

  .modal-content h1 {
    font-size: 14px;
    color: #ffcc00;
    margin-bottom: 0.3rem;
  }

  .modal-content h2 {
    font-size: 15px;
    margin-bottom: 0.2rem;
  }

  .modal-content h3 {
    font-size: 13px;
    line-height: 1.3;
    padding: 0 0.5rem;
    max-height: 140px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: pre-line;
  }

  .watchbutton {
    margin-top: 0.5rem;
    display: flex;
    justify-content: center;
  }

  .watchbutton button,
  .closebutton {
    background-color: #ffcc00;
    border: none;
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
    border-radius: 6px;
    cursor: pointer;
  }

  .watchbutton button:hover,
  .closebutton:hover {
    background-color: #e6b800;
  }

  .watchbutton a {
    text-decoration: none;
  }

@media screen and (max-width: 768px) {
  .pics {
    grid-template-columns: repeat(2, 1fr);
  }

  .modal-content {
    max-width: 95%;
    max-height: 96vh;
    padding: 1rem;
  }

  .modal-content img.poster {
    max-width: 200px;
  }

  .modal-content h1 {
    font-size: 15px;
  }

  .modal-content h2 {
    font-size: 17px;
  }

  .modal-content h3 {
    font-size: 14px;
  }

  .header {
    font-size: 10px;
    padding: 0.8rem 0.6rem;
  }
}

@media screen and (max-width: 500px) {
  .pics {
    grid-template-columns: 1fr;
  }

  .pics img {
    height: 290px;
    width: 270px;
  }

  .modal-content img.poster {
    max-width: 220px;
  }

  .modal-content h3 {
    font-size: 14px;
  }
}


  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.8rem;
    color: #999;
    background-color: #111;
    border-top: 1px solid #333;
  }
</style>

</head>
<body>

      }
    ];

    const pics = document.querySelector(".pics");

    movies.forEach((movie) => {
      const div = document.createElement("div");
      div.innerHTML = `<img src="${movie.img}" alt=""><p>${movie.title}</p>`;
      div.addEventListener("click", () => {
        document.getElementById("modalPoster").src = movie.poster;
        document.getElementById("modalTitle").textContent = movie.title;
        document.getElementById("modalDescription").textContent = movie.desc;
        document.getElementById("modalLink").href = movie.link;
        document.getElementById("modal").classList.add("show");
      });
      pics.appendChild(div);
    });

    function closeModal() {
      document.getElementById("modal").classList.remove("show");
    }
  </script>
</body>
</html>
